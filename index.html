<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/3be0475692.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <article class="container">
      <section class="searchbar">
        <input
          id="city-input"
          aria-autocomplete="none"
          type="text"
          placeholder="Nome da cidade"
        />
        <button type="submit" id="search-btn">
          <img
            src="/assets/search-interface-symbol.png"
            width="20"
            height="20"
            alt=""
          />
        </button>
      </section>
      <main class="container-weather">
        <div id="loading-info" class="lds-dual-ring hide"></div>
        <section id="localInfo" class="locale">
          <i class="fa-solid fa-location-dot"></i>
          <h1 id="city">--</h1>
          <img id="flag" src="" alt="" width="30" />
        </section>
        <section id="tempInfo" class="weather-temperature">
          <div class="temperature-container">
            <span id="temperature">--</span>
            <span class="celsius">°c</span>
          </div>

          <div id="tempInfo2" class="description">
            <p id="description">--</p>
            <img id="iconImg" src="" alt="" />
          </div>
        </section>

        <section id="weatherInfo" class="weather-info">
          <div class="info">
            <div class="info-title">
              <i class="fa-solid fa-eye"></i>
              <h4>Visibilidade</h4>
            </div>
            <h5 id="visibility">--</h5>
          </div>
          <div class="info">
            <div class="info-title">
              <i class="fa-solid fa-temperature-three-quarters"></i>
              <h4>S. Térmica</h4>
            </div>
            <h5 id="fells">--</h5>
          </div>
          <div class="info">
            <div class="info-title">
              <i class="fa-solid fa-water"></i>
              <h4>Umidade</h4>
            </div>
            <h5 id="humidity">--</h5>
          </div>
          <div class="info">
            <div class="info-title">
              <i class="fa-solid fa-wind"></i>
              <h4>Vento</h4>
            </div>
            <h5 id="wind">--</h5>
          </div>
        </section>
      </main>
    </article>
  </body>
</html>
